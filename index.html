<hr>
		  	<form>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputname">Nombre</label>
				      <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre">
				    </div>
				    <div class="form-group col-md-3">
				      <label for="inputapellido-1">Primer Apellido</label>
				      <input type="Nombre" class="form-control" id="inputPassword4"
				      placeholder="Primer Apellido">
				    </div>

				    <div class="form-group col-md-3">
				      <label for="inputapellido-2">Segundo Apellido</label>
				      <input type="nombre" class="form-control"
				      placeholder="Segundo Apellido">
				    </div>

				    <div class="form-group col-md-5">
				      <label for="inputcedula">Cedula</label>
				      <input type="Cedula" class="form-control"
				      placeholder="Cedula">
				    </div>

				    <div class="form-group col-md-2">
				      <label for="inputedad">Edad</label>
				      <input type="number" class="form-control"
				      placeholder="Edad">
				    </div>

				    <div class="form-group col-md-5">
				      <label for="inputedad">Genero</label>
				      <select class="custom-select" id="inputGroupSelect01">
					    <option selected>Genero</option>
					    <option value="1">Hombre</option>
					    <option value="2">Mujer</option>
					  </select>
				    </div>

				  </div>

				  <div class="form-group">
				    <label for="inputAddress">Dirección</label>
				    <input type="text" class="form-control" id="inputAddress" placeholder="De donde eres ?">
				  </div>

				  <div class="form-row">
				    <div class="form-group col-md-3">
				      <label for="inputCity">Teléfono</label>
				      <input type="text" class="form-control" id="phone">
				    </div>

				    <div class="form-group col-md-3">
				      <label for="inputZip">Correo electrónico</label>
				      <input type="email" class="form-control" id="inputZip">
				    </div>

				     <div class="form-group col-md-2">
				      <label for="inputState">Estado Civil</label>
				      <select id="inputState" class="form-control">
				        <option selected>Estado Civil...</option>
				        <option>Soltero</option>
				        <option>Casado</option>
				        <option>Viudo</option>
				      </select>
				    </div>

				    <div class="form-group col-md-4">
				      <label for="inputZip">Fecha de Nacimiento</label>
				      <input type="date" name="fecha" class="form-control" id="inputZip">
				    </div>

				    <div class="form-group col-md-5">
				      <label for="inputZip">Tienes hijos ?</label>
				      	<label class="btn btn-primary">
							<input type="checkbox"> Si
							<span class="fa fa-check"></span>
					    </label>

						<label class="btn btn-danger">
							<input type="checkbox">No
							<span class="fa fa-check"></span>
						</label>
				    </div>

				  </div>
